<div class="custom-wrapper">
  <div class="mva10-o-layout">
    <div class="mva10-o-layout__item mva10-u--1/2">
      <p class="mva10-u-heading--4">Search Data by Region</p>
    </div>
  </div>
  <form [formGroup]="regionForm" (ngSubmit)="onSubmit()">
    <div class="mva10-o-layout">
      <div class="mva10-o-layout__item mva10-u--2/12">
        <app-select [text]="countriesSelect.text" [options]="countriesSelect.options"
          (selectedValue)="setCountry($event)"></app-select>
      </div>
      <div class="mva10-o-layout__item mva10-u--2/12">
        <app-select [text]="regionsSelect.text" [options]="regionsSelect.options" (selectedValue)="setRegion($event)">
        </app-select>
      </div>
      <div class="mva10-o-layout__item mva10-u--2/12">
        <div>
          <app-select [text]="dateInitList.text" [options]="dateInitList.options" (selectedValue)="setDate($event)">
          </app-select>
        </div>
      </div>
      <div class="mva10-o-layout__item mva10-u--2/12">
        <div>
          <mva10-c-button [body]="'Search'" (mva10OnClick)="onSubmit()" [name]="'name'" [title]="'title'" [type]=""
            [disabled]="regionForm.invalid"></mva10-c-button>
        </div>
      </div>
    </div>
  </form>
  <div class="results">
    <app-loading *ngIf="!isRegionsLoaded || !isLoad"></app-loading>
    <div *ngIf="showResult && isLoad" class="mva10-o-layout results_header">
      <div class="mva10-o-layout__item mva10-u--1/4">
        <div>
          <p class="mva10-u-heading--4">Positive Confirmed</p>
        </div>
      </div>
      <div class="mva10-o-layout__item mva10-u--1/4">
        <div>
          <p class="mva10-u-heading--4">Deaths</p>
        </div>
      </div>
      <div class="mva10-o-layout__item mva10-u--1/4">
        <div>
          <p class="mva10-u-heading--4">Intensive Care</p>
        </div>
      </div>
      <div class="mva10-o-layout__item mva10-u--1/4">
        <div>
          <p class="mva10-u-heading--4">Recovered</p>
        </div>
      </div>
    </div>
    <div *ngIf="showResult" class="mva10-o-layout">
      <div class="mva10-o-layout__item mva10-u--1/4">
        <div>
          <p class="mva10-u-heading--4">{{allDatesInfo.positive_confirmed}}</p>
        </div>
      </div>
      <div class="mva10-o-layout__item mva10-u--1/4">
        <div>
          <p class="mva10-u-heading--4">{{allDatesInfo.deaths}}</p>
        </div>
      </div>
      <div class="mva10-o-layout__item mva10-u--1/4">
        <div>
          <p class="mva10-u-heading--4">{{allDatesInfo.intensive_care}}</p>
        </div>
      </div>
      <div class="mva10-o-layout__item mva10-u--1/4">
        <div>
          <p class="mva10-u-heading--4">{{allDatesInfo.recovered}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
